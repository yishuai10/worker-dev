server:
  port: 8000
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: 1024

spring:
  application:
    name: gateway-service
#  config:
#    import: nacos
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.250:8848
        username: nacos
        password: nacos
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: userRoute
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: companyRoute
          uri: lb://company-service
          predicates:
            - Path=/company/**