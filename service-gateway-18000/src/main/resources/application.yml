server:
  port: 18000
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: 1024

spring:
  application:
    name: gateway-service
  config:
    import: "optional:classpath:application.yml"
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
      discovery:
        server-addr: 192.168.0.250:8848
        username: nacos
        password: nacos
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: userRoute
          uri: lb://user-service
          predicates:
            - Path=/user/**,/admin_info/**
        - id: companyRoute
          uri: lb://company-service
          predicates:
            - Path=/company/**
        - id: authRoute
          uri: lb://auth-service
          predicates:
            - Path=/a/**,/passport/**,/saas/**,/admin/**
        - id: workRoute
          uri: lb://work-service
          predicates:
            - Path=/work/**,/resume/**
    loadbalancer:
      nacos:
        enabled: true # 开启nacos的负载均衡
jwt:
  security:
    exclude-urls: /passport/getSMSCode, /passport/login, /passport/logout, /saas/getQRToken,/saas/scanCode,/saas/codeHasBeenRead,/saas/goQRLogin,/saas/checkLogin,/saas/info,/saas/logout,/admin/login,/admin/logout,/admin_info/create
#     使用下面的方式，需要改成@ConfigurationProperties去注入
#      - /passport/getSMSCode
#      - /passport/login
#      - /passport/logout
